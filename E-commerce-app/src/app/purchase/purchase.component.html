<body>
<div class="container">
  <div class="row">
    <div class="col-6">
<div class="card" style="width: 500px;" >
  <h2 class="card-title">Product Details</h2>
  <div class="card-body">
    <img src="{{FoundProduct.imageUrl}}" class="card-img-top" alt="">
    <h3>{{FoundProduct.Name}}</h3>
    <p> {{FoundProduct.Description1}}</p>
    <p>{{FoundProduct.Description2}}</p>
    <h5> Price: Php{{FoundProduct.Price}}</h5>
    <a routerLink="/cart" class="btn btn-warning" (click)="addToCart()" >Add to Cart</a>
    <a routerLink="/products" class="btn btn-warning" id="back">Back</a>
  </div>
</div>
</div>
</div>
</div>
</body>
