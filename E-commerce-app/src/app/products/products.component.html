<body>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal text-body-emphasis">Our Product Offerings</h1>
  <p class="fs-5 text-body-secondary">Here's a selection of our delectable products from cakes, cupcakes, baked goods and customizable baked items.</p>
</div>
<div class="card container">
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
  <div class="col" *ngFor="let product of products">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">{{product.Name}}</h4>
      </div>
      <div class="card-body" >
        <img src="{{product.imageUrl}}" alt="{{product.Name}}">
        <ul class="list-unstyled mt-3 mb-4">
          <li>{{product.Description}}</li>
          <li>Php {{product.Price}}</li>
        </ul>
        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Purchase</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
